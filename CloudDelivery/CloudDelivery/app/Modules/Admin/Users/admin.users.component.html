<div class="box box-default" *ngIf="initialized">
    <!--<div class="box-body material">
        <div>-->

    <div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                            <input placeholder="Wyszukaj..." type="text" class="form-control" (keyup)="keyFilter($event)"/>
                    </div>
                </div>
                <div class="col-md-9">
                    <button class="btn btn-default pull-right" (click)="addUser()">Dodaj</button>
                </div>
            </div>
        </div>
    </div>

    <ngx-datatable #table
                   class="material"
                   [rowHeight]="auto"
                   [limit]="10"
                   [columnMode]="'force'"
                   [columns]="columns"
                   [footerHeight]="50"
                   [rows]="filteredUsers"
                   [selected]="selected"
                    [selectionType]="'single'"
                   (select)="userSelect($event)">
    </ngx-datatable>
