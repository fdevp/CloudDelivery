<div class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10 form-control-static">
            <span>{{model.Id}}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Ilość członków</label>
        <div class="col-sm-10 form-control-static">
            <span>{{model.MembersNumber}}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="Name">Nazwa</label>
        <div class="col-sm-10 form-control-static" *ngIf="formStates['Name']==elementStateEnum.Text">
            <span [innerHtml]="model.Name | nullString"></span>
            <span (click)="setElementState('Name',elementStateEnum.Editable)" class="margin-left-10 btn btn-default btn-xs">
                <i class="fa fa-pencil"></i>
            </span>
        </div>
        <div class="col-sm-8" *ngIf="formStates['Name']!=elementStateEnum.Text">
            <div class="col-sm-6 padding-left-0">
                <input type="text" class="form-control" id="Name" placeholder="Nazwa" required [(ngModel)]="model.Name" [disabled]="formStates['Name']==elementStateEnum.Saving">
            </div>
            <div class="col-sm-2 padding-left-0 form-control-static" *ngIf="formStates['Name']==elementStateEnum.Editable">
                <span class="margin-left-10 btn btn-default btn-xs" (click)="cancelEditing('Name')">
                    <i class="fa fa-times"></i>
                </span>
                <span class="margin-left-10 btn btn-default btn-xs" (click)="changeName()">
                    <i class="fa fa-save"></i>
                </span>
            </div>
            <div class="col-sm-2 padding-left-0 form-control-static" *ngIf="formStates['Name']==elementStateEnum.Saving">
                <i class="fa fa-fw fa-spinner fa-spin"></i>
            </div>
        </div>

    </div>
</div>
