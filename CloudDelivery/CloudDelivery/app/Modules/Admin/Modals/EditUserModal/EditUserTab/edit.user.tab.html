<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10 form-control-static">
            <span>{{model.Id}}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10 form-control-static">
            <span>{{model.Login}}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="Name">Nazwa</label>
        <div class="col-sm-10 form-control-static" *ngIf="formStates['Name']==elementStateEnum.Text">
            <span [innerHtml]="model.Name | nullString"></span>
            <span (click)="setElementState('Name',elementStateEnum.Editable)" class="margin-left-10 btn btn-default btn-xs">
                <i class="fa fa-pencil"></i>
            </span>
        </div>
        <div class="col-sm-8" *ngIf="formStates['Name']!=elementStateEnum.Text">
            <div class="col-sm-6 padding-left-0">
                <input type="text" class="form-control" id="Name" placeholder="Nazwa" required [(ngModel)]="model.Name" [disabled]="formStates['Name']==elementStateEnum.Saving">
            </div>
            <div class="col-sm-3 padding-left-0 form-control-static" *ngIf="formStates['Name']==elementStateEnum.Editable">
                <span class="margin-left-10 btn btn-default btn-xs" (click)="cancelEditing('Name')">
                    <i class="fa fa-times"></i>
                </span>
                <span class="margin-left-5 btn btn-default btn-xs" (click)="changeName()">
                    <i class="fa fa-save"></i>
                </span>
            </div>
            <div class="col-sm-2 padding-left-0 form-control-static" *ngIf="formStates['Name']==elementStateEnum.Saving">
                <i class="fa fa-fw fa-spinner fa-spin"></i>
            </div>
        </div>

    </div>




    <div class="form-group">
        <label class="col-sm-2 control-label" for="Roles">Rola</label>
        <div class="col-sm-10 form-control-static" *ngIf="formStates['Roles']==elementStateEnum.Text">
            <span [innerHtml]="model.Roles | roleName"></span>
            <span (click)="setElementState('Roles',elementStateEnum.Editable)" class="margin-left-10 btn btn-default btn-xs">
                <i class="fa fa-pencil"></i>
            </span>
        </div>
        <div class="col-sm-8" *ngIf="formStates['Roles']!=elementStateEnum.Text">
            <!-- LOADING DATA -->
            <i class="fa fa-spin fa-spinner fa-2x" *ngIf="formStates['Roles']==elementStateEnum.LoadingData"></i>


            <div class="col-sm-9  padding-left-0" *ngIf="formStates['Roles']!=elementStateEnum.LoadingData">

                <div class="col-sm-6 padding-left-0">
                    <select [(ngModel)]="model.Roles" class="form-control" [disabled]="formStates['Roles']==elementStateEnum.Saving">
                        <option *ngFor="let role of rolesList" [ngValue]="role">{{role | roleName}}</option>
                    </select>
                </div>

                <div class="col-sm-3 padding-left-0 form-control-static" *ngIf="formStates['Roles']==elementStateEnum.Editable">
                    <span class="margin-left-10 btn btn-default btn-xs" (click)="cancelEditing('Roles')">
                        <i class="fa fa-times"></i>
                    </span>
                    <span class="margin-left-5 btn btn-default btn-xs" (click)="changeRoles()">
                        <i class="fa fa-save"></i>
                    </span>
                </div>


                <!-- IN PROGRESS -->
                <div class="col-sm-2 padding-left-0 form-control-static" *ngIf="formStates['Roles']==elementStateEnum.Saving">
                    <i class="fa fa-fw fa-spinner fa-spin"></i>
                </div>

            </div>



        </div>
    </div>



    <div class="form-group">
        <label class="col-sm-2 control-label" for="Organisation">Organizacja</label>
        <div class="col-sm-10 form-control-static" *ngIf="formStates['Organisation']==elementStateEnum.Text">
            <span [innerHtml]="model.Organisation | nullString"></span>
            <span (click)="setElementState('Organisation',elementStateEnum.Editable)" class="margin-left-10 btn btn-default btn-xs">
                <i class="fa fa-pencil"></i>
            </span>
        </div>
        <div class="col-sm-8" *ngIf="formStates['Organisation']!=elementStateEnum.Text">
            <!-- LOADING DATA -->
            <i class="fa fa-spin fa-spinner fa-2x" *ngIf="formStates['Organisation']==elementStateEnum.LoadingData"></i>

            <!-- EDITABLE -->
            <div class="col-sm-9  padding-left-0" *ngIf="formStates['Organisation']!=elementStateEnum.LoadingData">

                <div class="col-sm-6 padding-left-0">
                    <select [(ngModel)]="model.OrganisationId" class="form-control" [disabled]="formStates['Organisation']==elementStateEnum.Saving">
                        <option [ngValue]="null"></option>
                        <option *ngFor="let org of organisationsList" [ngValue]="org.Id">{{org.Name}}</option>
                    </select>
                </div>

                <div class="col-sm-3 padding-left-0 form-control-static" *ngIf="formStates['Organisation']==elementStateEnum.Editable">
                    <span class="margin-left-10 btn btn-default btn-xs" (click)="cancelEditing('Organisation')">
                        <i class="fa fa-times"></i>
                    </span>
                    <span class="margin-left-5 btn btn-default btn-xs" (click)="changeOrganisation()">
                        <i class="fa fa-save"></i>
                    </span>
                </div>


                <!-- IN PROGRESS -->
                <div class="col-sm-2 padding-left-0 form-control-static" *ngIf="formStates['Organisation']==elementStateEnum.Saving">
                    <i class="fa fa-fw fa-spinner fa-spin"></i>
                </div>

            </div>


        </div>
    </div>


    <!-- TELEFON -->
    <div class="form-group">
        <label class="col-sm-2 control-label" for="Phone">Telefon</label>
        <div class="col-sm-10 form-control-static" *ngIf="formStates['Phone']==elementStateEnum.Text">
            <span [innerHtml]="model.Phone | nullString"></span>
            <span (click)="setElementState('Phone',elementStateEnum.Editable)" class="margin-left-10 btn btn-default btn-xs">
                <i class="fa fa-pencil"></i>
            </span>
        </div>
        <div class="col-sm-8" *ngIf="formStates['Phone']!=elementStateEnum.Text">
            <div class="col-sm-6 padding-left-0">
                <input type="text" class="form-control" id="Phone" placeholder="Telefon" [(ngModel)]="model.Phone" [disabled]="formStates['Phone']==elementStateEnum.Saving">
            </div>
            <div class="col-sm-3 padding-left-0 form-control-static" *ngIf="formStates['Phone']==elementStateEnum.Editable">
                <span class="margin-left-10 btn btn-default btn-xs" (click)="cancelEditing('Phone')">
                    <i class="fa fa-times"></i>
                </span>
                <span class="margin-left-5 btn btn-default btn-xs" (click)="changePhone()">
                    <i class="fa fa-save"></i>
                </span>
            </div>
            <div class="col-sm-2 padding-left-0 form-control-static" *ngIf="formStates['Phone']==elementStateEnum.Saving">
                <i class="fa fa-fw fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>




    <!-- OPIS -->
    <div class="form-group">
        <label class="col-sm-2 control-label" for="Description">Opis</label>
        <div class="col-sm-10 form-control-static" *ngIf="formStates['Description']==elementStateEnum.Text">
            <span [innerHtml]="model.Description | nullString"></span>
            <span (click)="setElementState('Description',elementStateEnum.Editable)" class="margin-left-10 btn btn-default btn-xs">
                <i class="fa fa-pencil"></i>
            </span>
        </div>
        <div class="col-sm-8" *ngIf="formStates['Description']!=elementStateEnum.Text">
            <div class="col-sm-6 padding-left-0">
                <textarea class="form-control resize-vertical" id="Description" placeholder="Opis" [(ngModel)]="model.Description" [disabled]="formStates['Description']==elementStateEnum.Saving"></textarea>
            </div>
            <div class="col-sm-3 padding-left-0 form-control-static" *ngIf="formStates['Description']==elementStateEnum.Editable">
                <span class="margin-left-10 btn btn-default btn-xs" (click)="cancelEditing('Description')">
                    <i class="fa fa-times"></i>
                </span>
                <span class="margin-left-5 btn btn-default btn-xs" (click)="changeDescription()">
                    <i class="fa fa-save"></i>
                </span>
            </div>
            <div class="col-sm-2 padding-left-0 form-control-static" *ngIf="formStates['Description']==elementStateEnum.Saving">
                <i class="fa fa-fw fa-spinner fa-spin"></i>
            </div>
        </div>

    </div>

</div>
