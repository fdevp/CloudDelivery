<div *ngIf="dataLoading">
    ładuje
</div>
<div class="form-horizontal" *ngIf="!dataLoading">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="Name">Kolor</label>
        <div class="col-sm-10 form-control-static" *ngIf="formStates['Color']==elementStateEnum.Text">
            <span [innerHtml]="model.Color | nullString"></span>
            <span (click)="setElementState('Color',elementStateEnum.Editable)" class="margin-left-10 btn btn-default btn-xs">
                <i class="fa fa-pencil"></i>
            </span>
        </div>
        <div class="col-sm-8" *ngIf="formStates['Color']!=elementStateEnum.Text">
            <div class="col-sm-6 padding-left-0">
                <input type="text" class="form-control" id="Color" placeholder="Kolor" required [(ngModel)]="editModel.Color" [disabled]="formStates['Color']==elementStateEnum.Saving">
            </div>
            <div class="col-sm-3 padding-left-0 form-control-static" *ngIf="formStates['Color']==elementStateEnum.Editable">
                <span class="margin-left-10 btn btn-default btn-xs" (click)="cancelEditing('Color')">
                    <i class="fa fa-times"></i>
                </span>
                <span class="margin-left-5 btn btn-default btn-xs" (click)="changeColor()">
                    <i class="fa fa-save"></i>
                </span>
            </div>
            <div class="col-sm-2 padding-left-0 form-control-static" *ngIf="formStates['Color']==elementStateEnum.Saving">
                <i class="fa fa-fw fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>
</div>
